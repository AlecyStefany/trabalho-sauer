<!DOCTYPE html>
<html class="ls-theme-gray">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Tela de Login</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="locastyle.css" rel="stylesheet" type="text/css" />
</head>
<body class="documentacao documentacao_exemplos documentacao_exemplos_login-screen documentacao_exemplos_login-screen_index">

<div class="ls-login-parent">
  <div class="ls-login-inner">
    <div class="ls-login-container">
      <div class="ls-login-box">
     <h4>Sistema de controle financeiro</h4>
      <fieldset>
        
<form method="POST" action="login.php">



      <label class="ls-label">
        <b class="ls-label-text ls-hidden-accessible">Usuário</b>
        <input class="ls-login-bg-user ls-field-lg" type="text" name="login" id="login" placeholder="Usuário" required autofocus>
      </label>

      <label class="ls-label">
        <b class="ls-label-text ls-hidden-accessible">Senha</b>
        <div class="ls-prefix-group ls-field-lg">
          <input id="password_field" class="ls-login-bg-password" type="password" id="senha" name="pass" placeholder="Senha" required>
          <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field" ></a>
          <input type="submit"  id="entrar" name="entrar" value="entrar">
      
        </div>
      </label>

      <p><a class="ls-login-forgot" href="forgot-password">Esqueci minha senha</a></p>

      <p class="ls-txt-center ls-login-signup">Não possui um usuário? <a href="cadastro.html">Cadastre-se agora</a></p>


    </fieldset>
  </form>
</div>



    </div>
  </div>
</div>

<script src="jquery-2.1.0.min.js" type="text/javascript"></script><script src="locastyle.js" type="text/javascript"></script>

</body>
</html>
